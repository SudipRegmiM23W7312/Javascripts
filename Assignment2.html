<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regmi Sudip M23W7312</title>
    <style>
        /* Simple styles to make the page look nicer */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Regmi Sudip M23W7312</h1>
        <p>Perform mathematical calculations below:</p>
        
        <!-- Input fields for the numbers -->
        <input type="text" id="num1" placeholder="Enter first number" />
        <br />
        <input type="text" id="num2" placeholder="Enter second number" />
        <br />
        
        <!-- Dropdown for selecting the operation -->
        <select id="operation">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
            <option value="^">Exponentiation (^)</option>
            <option value="cube">Cube Root</option>
            <option value="log">Logarithm (log)</option>
        </select>
        <br />
        
        <!-- Button to trigger the calculation -->
        <button onclick="performCalculation()">Calculate</button>
        
        <!-- Area to display the result -->
        <div id="result"></div>
    </div>

    <!-- Linking to the external JavaScript file -->
    <script src="Assinment2.js"></script>
</body>
</html>
